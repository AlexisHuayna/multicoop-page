<div >
    <div class="collapsible" (click)="displayContent($event)">
        <button type="button" >{{agencia}}</button>
    </div>
    
    <div id="{{idAgencia+tipoFicha}}" class="content">
      <ul>
          <li *ngFor="let personal of personalFaltante" [routerLink]="[ruta, personal.id, tipoFicha == 3 || tipoFicha == 4 ? tipoFicha : personal.idFicha ? personal.idFicha : -1 ]">
              <a>{{personal.dni}}</a>
          </li>
      </ul>
    </div>
</div>
